test_page: test/index.html#testem

launchers:
  node:
    command: node test/runner.js
    protocol: tap

  narwhal:
    command: export NARWHAL_OPTIMIZATION=-1; narwhal test/runner.js
    protocol: tap

  ringo:
    command: ringo -o -1 test/runner.js 2>&1
    protocol: tap

  rhino:
    command: cd test; rhino -opt -1 runner.js
    protocol: tap

  rhino1.7R5:
    command: cd test; rhino-1.7r5-pre -opt -1 runner.js
    protocol: tap

  nashorn:
    command: nashorn test/runner.js
    protocol: tap

  d8:
    command: cd test; d8 runner.js
    protocol: tap

launch_in_ci:
  - PhantomJS
  - node
  - narwhal
  - ringo
  - rhino

launch_in_dev:
  - Opera
  - Firefox
  - Chrome
  - PhantomJS
  - node
  - narwhal
  - ringo
  - rhino
  - rhino1.7R5
  - nashorn
  - d8
